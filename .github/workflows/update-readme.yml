name: Update CodeTree README

on:
  schedule:
    - cron: "0 9 * * *"  # 매일 오전 9시에 실행 (UTC 기준)
  workflow_dispatch: # 수동으로 실행할 수 있는 옵션

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Run Python Script
      run: python code_tree_readme.py
