name: Update CodeTree README

on:
  schedule:
    - cron: "0 9 * * *"  # 매일 오전 9시에 실행
  push:
    paths:
      - "**/*.py"  # 스크립트 파일이 변경될 때 실행

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Run script
      run: python code_tree_readme.py
