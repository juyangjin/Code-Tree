name: Update code_tree_readme
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-leetcode
    - name: Run Update code_tree_readme.py
      run: |
        python update.py  # Code Tree의 Python 스크립트 실행
    - name: Check if README.md changed
      run: |
        git diff --exit-code
      continue-on-error: true  # 변경 사항이 없더라도 워크플로우가 실패하지 않도록 설정
    - name: Commit changes
      run: |
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor }}@users.noreply.github.com"
        git add -A
        git commit -am "auto update README.md" || echo "No changes to commit"
    - name: Push changes
      run: |
        git push
